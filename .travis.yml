language: node_js

node_js:
  - v10.18.1
  - v12.14.1
  - v13.7.0

cache:
  directories:
    - ~/.npm
    - ~/.cache
    - node_modules
    - test-e2e/react-app/node_modules
    - ~/.sonar/cache

addons:
  apt:
    packages:
      - libgconf-2-4
  sonarcloud:
    organization: "javierbrea"
    token:
      secure: "$SONAR_TOKEN"
    branch:
      name: "$TRAVIS_CURRENT_BRANCH"

script:
  - npm run lint
  - npm run test
  - npm run test-e2e:ci
  - npm run coveralls
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi'

deploy:
  provider: npm
  email: "javier.brea@gmail.com"
  api_key: "$NPM_TOKEN"
  on:
    tags: true
  skip_cleanup: true
