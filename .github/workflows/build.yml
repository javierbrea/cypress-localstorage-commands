name: build
on:
  push:
    branches:
      - master
      - release
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["10.23.0", "12.19.0", "14.15.0", "15.2.0"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"
        id: extract-branch
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test unit
        run: npm run test:unit
      - name: Test mutation
        run: npm run test:mutation
        env:
          BRANCH_NAME: ${{ steps.extract-branch.outputs.branch }}
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_TOKEN }}
      - name: Test E2E
        run: npm run test:e2e
        id: test-e2e
      - name: Upload E2E tests screenshots
        if: ${{ always() && steps.test-e2e.outcome == 'failure' }}
        uses: actions/upload-artifact@v2
        with:
          name: e2e-screenshots-${{ matrix.node }}
          path: test-e2e/react-app/cypress/screenshots
          retention-days: 7
      - name: Upload typescript E2E tests screenshots
        if: ${{ always() && steps.test-e2e.outcome == 'failure' }}
        uses: actions/upload-artifact@v2
        with:
          name: e2e-typescript-screenshots-${{ matrix.node }}
          path: test-e2e/typescript/cypress/screenshots
          retention-days: 7
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: coverage-${{ matrix.node }}
          path: coverage
          retention-days: 1
  quality:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download test results
        uses: actions/download-artifact@v2
        with:
          name: coverage-15.2.0
          path: coverage
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: SonarCloud Scan
        if: env.SONAR_TOKEN != ''
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
